<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reddUD - Feed Personalizado</title>
        <link rel="stylesheet" href="FeedPersonalizadoCSS.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <button id="userButton" aria-haspopup="true" aria-expanded="false" aria-controls="userMenu">U</button>
        <div id="userMenu" role="menu" aria-labelledby="userButton" style="display: none;">
            <a href="../PerfilUsuario/PerfilUsuarioHTML.html" role="menuitem" tabindex="0">Ver Perfil</a>
            <a href="../PanelInicioPagina/InicioPaginaHTML.html" role="menuitem" tabindex="0">Cerrar Sesión</a>
        </div>

        <div class="app-layout">
            <!-- Sidebar izquierdo: comunidades unidas -->
            <aside class="joined-communities-sidebar">
                <h3 class="sidebar-title">
                    <i class="fas fa-users"></i>
                    Tus comunidades
                </h3>
                <div id="joinedCommunities">
                    <!-- Contenido dinámico desde JS -->
                </div>
            </aside>

            <!-- Contenedor principal original -->
            <div class="app-container">
                <!-- Header personalizado -->
                <header class="feed-header">
                    <div class="greeting-container">
                        <h1 class="greeting-text">Hola Cristian, esto es lo que está pasando ahora</h1>
                        <div class="greeting-time" id="currentTime"></div>
                    </div>
                </header>

                <!-- Filtros -->
                <div class="filters-container">
                    <div class="content-filters">
                        <div class="filter-chip active" data-filter="all"><i class="fas fa-th-large"></i>Todo</div>
                        <div class="filter-chip" data-filter="text"><i class="fas fa-font"></i>Texto</div>
                        <div class="filter-chip" data-filter="image"><i class="fas fa-image"></i>Imagen</div>
                        <div class="filter-chip" data-filter="poll"><i class="fas fa-poll"></i>Encuesta</div>
                        <div class="filter-chip" data-filter="video"><i class="fas fa-video"></i>Video</div>
                    </div>
                    <div class="sort-options">
                        <select id="sortSelect">
                            <option value="trending">Tendencias</option>
                            <option value="top">Top del día</option>
                            <option value="new">Nuevos</option>
                        </select>
                    </div>
                </div>

                <!-- Carrusel -->
                <div class="trending-carousel">
                    <h2 class="carousel-title"><i class="fas fa-fire"></i>Tendencias ahora</h2>
                    <div class="carousel-container">
                        <div class="carousel-track" id="trendingTrack"></div>
                        <button class="carousel-btn prev" id="prevTrending"><i class="fas fa-chevron-left"></i></button>
                        <button class="carousel-btn next" id="nextTrending"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <!-- Feed principal -->
                <main class="feed-main">
                    <div class="feed-grid" id="feedGrid"></div>
                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>Cargando más contenido...</p>
                    </div>
                </main>

                <!-- Sidebar derecho: sugerencias -->
                <aside class="suggestions-sidebar">
                    <h3 class="sidebar-title">
                        <i class="fas fa-plus-circle"></i>Comunidades sugeridas
                    </h3>
                    <button id="createCommunityBtn" class="create-community-btn" aria-haspopup="dialog" aria-controls="createCommunityModal">
                        <i class="fas fa-plus"></i> Crear Comunidad
                    </button>
                    <div class="suggested-communities" id="suggestedCommunities"></div>
                </aside>

                <!-- Modal para crear comunidad -->
                <div id="createCommunityModal" class="modal-overlay" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="createCommunityTitle">
                    <div class="create-community-modal">
                        <h3 id="createCommunityTitle">Crear Nueva Comunidad</h3>
                        <form id="createCommunityForm">
                            <label for="communityName">Nombre de la comunidad</label>
                            <input type="text" id="communityName" name="communityName" required minlength="3" maxlength="50" placeholder="Nombre de la comunidad" />
                            
                            <label for="communityDescription">Descripción</label>
                            <textarea id="communityDescription" name="communityDescription" rows="4" maxlength="200" placeholder="Descripción breve"></textarea>
                            
                            <div class="modal-actions">
                                <button type="submit" class="btn-primary">Crear</button>
                                <button type="button" id="cancelCreateCommunity" class="btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Notificaciones -->
                <div class="notification-container" id="notificationContainer"></div>
            </div>
        </div>
        <script type="module" src="FeedPersonalizadoJS.js"></script>
        <script type="module" src="ComunicacionFeedPersonalizado.js"></script>
    </body>
</html>
